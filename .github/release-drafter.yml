autolabeler:
  - label: 'feature'
    regex:
      - '^feat|^feature'
  - label: 'fix'
    regex:
      - '^fix|^bug'
  - label: 'chore'
    regex:
      - '^chore|^ci|^test|^doc|^refactor'
